name: Node.js Pipeline - Install and Start in Background

on:
  push:
    branches:
      - main

jobs:
  install-and-start:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout Code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set Up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Step 3: Install Dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Start Application in Background
      - name: Start application
        run: |
          nohup npm start & # Start the app in the background
          sleep 5 # Allow the app some time to initialize
          echo "Application started."

      # Step 5: Verify Application is Running
      - name: Verify application is running
        run: |
          echo "Performing health check..."
          curl -f http://localhost:3000 || (echo "Application failed to start!" && exit 1)
